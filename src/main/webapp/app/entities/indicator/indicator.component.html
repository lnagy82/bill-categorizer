<div>
    <h2 id="page-heading">
        <span jhiTranslate="billcategorizerApp.indicator.home.title">Indicators</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-indicator" [routerLink]="['/indicator/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="billcategorizerApp.indicator.home.createLabel">
            Create a new Indicator
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="indicators?.length === 0">
        <span jhiTranslate="billcategorizerApp.indicator.home.notFound">No indicators found</span>
    </div>
    <div class="table-responsive" *ngIf="indicators?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="billcategorizerApp.indicator.text">Text</span></th>
            <th scope="col" ><span jhiTranslate="billcategorizerApp.indicator.category">Category</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let indicator of indicators ;trackBy: trackId">
                <td><a [routerLink]="['/indicator', indicator.id, 'view' ]">{{indicator.id}}</a></td>
                <td>{{indicator.text}}</td>
                <td>
                    <div *ngIf="indicator.categoryId">
                        <a [routerLink]="['/category', indicator.categoryId , 'view' ]" >{{indicator.categoryId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/indicator', indicator.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/indicator', indicator.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(indicator)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
